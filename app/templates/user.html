{% extends 'base.html'%}

{% block body%}
<div class="card" >
  <div class="card-body">
    <h5 class="card-title">{{user.id}}: {{user.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
    <p class="card-text">{{user.address}}</p>
      <p class="card-text">{{user.company}}</p>
    <a href="#" class="card-link">{{user.website}}</a>
    <a href="#" class="card-link">{{user.email}}</a>
  </div>
</div>
{% endblock%}
