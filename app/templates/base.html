<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href={{ url_for('static', filename = 'css/style.css') }} rel="stylesheet">
    {% block css_js_links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark" style="background: darkslategray">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('start') }}">My app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('posts.index') }}">Posts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('info') }}">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts.new_post') }}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users_bp.users_start') }}">Users</a>
                </li>
            </ul>
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST">
                <input
                        class="form-control mr-sm-2"
                        type="search" placeholder="Search"
                        aria-label="Search"
                        name="search"
                        value="{{ request.form.get('search', '') }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{% block content_title %}
{% endblock %}

<main role="main" class="container">
    {% block body %}
    {% endblock %}
</main>

</body>
</html>
