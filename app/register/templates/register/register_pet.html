{% extends 'base.html' %}

{% block body %}
    <ul class="list-group">
        {% for k, v in owners.items() %}
            <li class="list-group-item active">{{ k }}</li>
            <li class="list-group-item">Name: {{ v.name }}</li>
            <li class="list-group-item">Age: {{ v.age }}</li>
            <li class="list-group-item">City: {{ v.city }}</li>
            <li class="list-group-item">Pets:
                {% for item in v.pets %}
                    <p>{{ item }}</p>
                {% endfor %}
            </li>

        {% endfor %}

    </ul>

{% endblock %}
