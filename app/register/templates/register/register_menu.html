{% extends 'base.html' %}

{% block body %}
    <ul class="list-group">
        {% for k, v in owners.items() %}
            <li class="list-group-item active">{{ k }}</li>
            <li class="list-group-item">Name: {{ v.name }}</li>
            <li class="list-group-item">Age: {{ v.age }}</li>
            <li class="list-group-item">City: {{ v.city }}</li>
            <li class="list-group-item">Pets:
                {% for item in v.pets %}
                    <p>{{ item }}</p>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('register.register_pet') }}">
        <h2>Pet registration</h2>
        <div class="form-group">
            <label for="exampleInputText">Owner's index</label>
            <input type="number" class="form-control" id="exampleInputText" name="index"
                   value="{{ request.form.get('index','') }}">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Pet name</label>
            <input type="text" class="form-control" id="exampleInputText" name="pet_name"
                   value="{{ request.form.get('pet_name','') }}">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Pet age</label>
            <input type="text" class="form-control" id="exampleInputText" name="pet_age"
                   value="{{ request.form.get('pet_age','') }}">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Type</label>
            <input type="text" class="form-control" id="exampleInputText" name="type"
                   value="{{ request.form.get('type','') }}">
        </div>
        <button type="submit" class="btn btn-primary">Add pet3</button>
    </form>
{% endblock %}
